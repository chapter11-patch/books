machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker pull vvakame/review
    - mkdir -p ~/docker; docker save vvakame/review > ~/docker/image.tar
test:
  override:
    - docker run -v $(pwd):/work vvakame/review:latest /bin/sh -c "cd /work && rake clean pdf"
    - docker cp `docker ps -l -q`:/work/book.pdf $CIRCLE_ARTIFACTS
    - docker cp `docker ps -l -q`:/work/book-print.pdf $CIRCLE_ARTIFACTS
general:
  artifacts:
    - "*.pdf"
